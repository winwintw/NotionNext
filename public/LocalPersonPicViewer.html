
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>員工照片查詢</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; width: 200px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>員工照片查詢(限院內網路)</h2>
  <input type="text" id="pid" placeholder="請輸入不含英文字母的員工代號">
  <button onclick="openImage()">開啟圖片</button>

  <script>
    function openImage() {
      const pid = document.getElementById('pid').value.trim();
      if (!pid) return;

      const url = `http://10.20.8.117/personpic/${pid}.jpg`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
